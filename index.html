<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="image"><img src="images/logo/ohmyfood.png" class="logo"/></div>
        </nav>
    </header>
    <main>
        <div class="lieu">
            <i class="fas fa-map-marker-alt"></i>
            <h1>Paris, Belleville</h1>
        </div>
        <section class="publicite">
            <h2>Réservez le menu qui<br>vous convient</h2>
            <p>Découvrez des restaurants d'exception,<br>selectionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="organisation">
            <h3>Fonctionnement</h3>
            <ol>
                <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
            <!--
            <div class="choisir">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
            </div>
            <div class="menu">
                <i class="fa-solid fa-square-list"></i>
                Composez votre menu
            </div>
            <div class="gouter">Dégustez au restaurant</div>
            -->
        </section>
    </main>
    
</body>
</html>
